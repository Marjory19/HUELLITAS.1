<!DOCTYPE html>
<html lang="es">
<head>

    <title>Huellitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #8a2be2; 
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav .menu {
            font-size: 28px;
            font-weight: bold;
            margin-right: 20px;
            font-family: 'Arial Black', sans-serif; 
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px; 
            font-family: Arial, sans-serif; 
            position: relative; 
        }
        .container {
            display: flex;
            align-items: center;

            padding: 20px;
        }
        .logo {
            max-width: 50%;
            height: auto;
        }
        .description {
            max-width: 50%;
            font-size: 18px;
            text-align: justify;
        }

            color: #8a2be2; 
            text-align: center;
        }
        h3 {
            color: #87ceeb; 
            text-align: center;
        }
        .nav-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -30px; 
            max-width: 30px;
            height: auto;
            border-radius: 50%; 
            border: 2px solid #fff; 
            opacity: 0.8; 
        }
        .gallery {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin-left: 20px; 
        }
        .gallery img {

</head>

    <nav>
